<div class="modal fade" id="modal-endereco" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead text-center w-100 mb-0">Novo endereço</p>

                    <button type="button" class="close animated" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- rua
                    numero
                    bairro
                    cidade
                    estado
                    cep        -->
                    <form id="form-adicionar" action="#" method="post">
                        <div class="form-group">
                            <label for="txtTipo">Tipo</label>
                            <input type="text" placeholder="tipo" id="txtTipo" name="txtTipo"
                                class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="txtRua">Rua</label>
                            <input type="text" placeholder="rua" id="txtRua" name="txtRua"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="txtNumero">Número</label>
                            <input type="number" placeholder="número" id="txtNumero" name="txtNumero"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="txtBairro">Bairro</label>
                            <input type="text" placeholder="bairro" id="txtBairro" name="txtBairro"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="txtCidade">Cidade</label>
                            <input type="text" placeholder="cidade" id="txtCidade" name="txtCidade"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="txtEstado">Estado</label>
                            <input type="text" placeholder="estado" id="txtEstado" name="txtEstado"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="txtCep">CEP</label>
                            <input type="number" placeholder="CEP" id="txtCep" name="txtCep"
                                class="form-control" />
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success btn-lg btn-block" type="submit" id="btAdicionar">Adicionar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
